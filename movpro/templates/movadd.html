{% extends 'base.html' %}

{% block body %}

<h3>Add Movies</h3>
<form action="add" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="col-sm-4 vs">
 <div class="form-group top">
     <label for="exampleInputEmail1">Movie Name</label>
     <input placeholder="Movie Name" name="mv_name" class="form-control" >
 </div>
     <div class="form-group top">
           <label for="exampleInputEmail1">Description</label>
    <input placeholder="Movie Description" name="mv_des" class="form-control" >
     </div>
     <div class="form-group top">
           <label for="exampleInputEmail1">Movie Year</label>
     <input placeholder="Movie Year" name="mv_year" class="form-control">
     </div>
     <div class="form-group top">
           <label for="exampleInputEmail1">Cover photo</label>
      <input type="file"  name="mv_img" class="form-control" >
     </div>
     <input type="submit" name="Submit" class="btn btn-primary top" >
      </div>
</form>

{% endblock %}
